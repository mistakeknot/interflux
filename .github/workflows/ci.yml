name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      - name: Install deps
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          cd tests && uv sync
      - name: Run tests
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          cd tests && uv run pytest -q
